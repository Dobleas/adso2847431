        <!--History-->

        <section class="history">
            <a name="History"></a>
            <div  class="history-background">
              <h2>
                  <img class="left2" src="img/bordesuperiordofus2.png" alt="">
                  HISTORY
                  <img class="right2" src="img/bordesinferiordordofus2.png" alt="">
              </h2>
              <div class="slider3 owl-carousel owl-theme">
                  <article>
                      <figure>
                          <img src="img/personaje1.png" alt="Osamodas">
                          <figcaption>Osamodas</figcaption>
                          <div class="info_histo">
                              <h3>Osamodas</h3>
                              <p>En otros tiempos fue un dios belicoso, que se dejaba llevar fácilmente y en su pasado fue un conquistador de mundos. Una leyenda dice que se hizo su manto con la piel de sus enemigos, pero incluso sin conocer la leyenda su reputación basta para mantener alejado a cualquier desdichado.</p>
                          </div>
                      </figure>
                  </article>
                  <article>
                      <figure>
                          <img src="img/personaje2.png" alt="Selotrop">
                          <figcaption>Selotrop</figcaption>
                          <div class="info_histo">
                              <h3>Selotrop</h3>
                              <p>Los selotropes tienen una manera bastante peculiar de viajar. Para ellos la forma más rápida de llegar a su destino no es siempre la línea recta... Son unos maestros en la creación de portales mágicos que les permiten teletransportarse en un abrir y cerrar de ojos.</p>
                          </div>
                      </figure>
                  </article>
                  <article>
                      <figure>
                          <img src="img/personaje3.png" alt="Sram">
                          <figcaption>Sram</figcaption>
                          <div class="info_histo">
                              <h3>Sram</h3>
                              <p>Los Srams son unos Asesinos a los que les encantan las bolsas y más aún cuando son muy pesadas. La vida de un Sram se podría resumir a las siguientes acciones: rasgar túnicas, hurgar bolsillos (pero con mucho tacto), palpar joyas muy personales y poner trampas mortales.</p>
                          </div>
                      </figure>
                  </article>
                  <article>
                      <figure>
                          <img src="img/personaje4.png" alt="Steamer">
                          <figcaption>Steamer</figcaption>
                          <div class="info_histo">
                              <h3>Steamer</h3>
                              <p>Los steamers son estrategas que pueden poner torretas en terreno. ¡Estas invocaciones fijas pueden golpear, curar o desplazar a los objetivos cercanos! Los steamers también pueden hacer que estas torretas evolucionen para mejorar sus atributos. ¡Jugar con un Steamer!</p>
                          </div>
                      </figure>
                  </article>
                  <article>
                    <figure>
                        <img src="img/personaje5.png" alt="Tymador">
                        <figcaption>Tymador</figcaption>
                        <div class="info_histo">
                            <h3>Tymador</h3>
                            <p>Miembros de un clan creado originariamente por Raval y la familia Smis, los tymadores rindieron finalmente culto al dios Rodamyt, que no es otro que Sram. Maestros del engaño y las jugarretas, de las pistolas y las bombas a efectos retardados... Los tymadores solo se sienten a gusto en un campo minado.</p>
                        </div>
                    </figure>
                </article>

    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.slider1').owlCarousel({
                stagePadding: 0,
                items: 1,
                loop: true,
                margin: 10,
                nav: true
            });

            $('.slider2').owlCarousel({
                loop: true,
                margin: 10,
                dots: false,
                nav: true,

                responsive: {
                    0:{
                        items: 1
                    },
                    600:{
                        items: 2
                    },
                    1000:{
                        items: 4
                    }
                }
            })
            
            $('.slider3').owlCarousel({
                loop: true,
                margin: 10,
                dots: false,
                nav: true,
                responsive: {
                    0:{
                        items: 1
                    },
                    600:{
                        items: 1
                    },
                    1000:{
                        items: 2
                    }
                }
            });

            $('.slider4').owlCarousel({
                loop: true,
                margin: 10,
                dots: false,
                
                responsive: {
                    0:{
                        items: 2
                    },
                    600:{
                        items: 3
                    },
                    1000:{
                        items: 4
                    }
                }
            });
        });
    </script>
    <script>
        function toggleMenu() {
            var menu = document.querySelector('.mobile-menu');
            menu.classList.toggle('active'); 
    
            
            if (menu.classList.contains('active')) {
                menu.style.top = `${window.scrollY + 70}px`; 
            }
    
            
            var links = document.querySelectorAll('.mobile-menu a');
            links.forEach(function(link) {
                link.addEventListener('click', function() {
                    menu.classList.remove('active');
                });
            });
        }
    </script>
